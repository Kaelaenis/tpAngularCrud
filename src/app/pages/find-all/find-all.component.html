<p>find-all works!</p>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>{{ title }}</h1>
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr class="table-primary">
                        <th>Référence</th>
                        <th>Marque</th>
                        <th>Prix</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr class="table-secondary" *ngFor="let article of articles">
                        <td>{{ article.ref }}</td>
                        <td>{{ article.marque }}</td>
                        <td>{{ article.prix | currency:'EUR' }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
