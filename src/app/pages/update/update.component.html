<div class="container">
  <div class="row">
    <div class="col-6 offset-3">
      <div>
        <h3>Update Article ID: {{ article.id }}</h3>
        <form (ngSubmit)="update()">
          <div class="mb-3">
            <label for="ref" class="form-label">Reference</label>
            <input type="text" id="ref" class="form-control" [(ngModel)]="article.ref" name="ref" required readonly>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="article.marque" name="name" required>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" id="price" class="form-control" [(ngModel)]="article.prix" name="price" required>
          </div>
          <button type="submit" class="btn btn-primary">Update Article</button>
        </form>
      </div>
      <div *ngIf="message" class="alert alert-info mt-3">
        {{ message }}
      </div>
    </div>
  </div>
</div>
